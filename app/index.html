<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>

                    <div class="header__box">
                        <div class="header__top-link">
                            <a href="#">Become a Seller</a>
                        </div>
                        <div class="notification__box">
                            <a href="#" class="notification header__circle lnr lnr-alarm">
                                <span>25</span>
                            </a>
                        </div>
                        <div class="message__box">
                            <a href="#" class="message header__circle lnr lnr-envelope">
                                <span>6</span>
                            </a>
                        </div>
                        <div class="basket__box">
                            <a href="#" class="basket header__circle lnr lnr-cart">
                                <span>2</span>
                            </a>
                        </div>
                        <div class="user__box">
                            <a href="#" class="user">
                                <div class="user__inner">
                                    <img class="user__images" src="images/user-login.jpg" alt="">
                                    <div class="user__info">
                                        <div class="user__name">Taofiq Hakim</div>
                                        <div class="user__price">$20.45</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <div class="header__menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </div>
                    <div class="search__inner">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button class="lnr lnr-magnifier" type="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="search">
        <div class="container">
            <div class="search__box">
                <div class="search__box-title">Create Your Own
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="search__box-text">MartPlace is the most powerful, & customizable template for Easy Digital
                    Downloads Products</div>
                <a href="#">View All Products</a>
                <a href="#">Popular Products</a>
            </div>
            <div class="search__form">
                <div class="search__form-item"></div>
                <div class="search__form-item-2"></div>
                <div class="search__form-search">
                    <div class="search__form-inner">
                        <form>
                            <input type="text" placeholder="Search your products...">
                            <button type="button">
                                <span>All Categories</span>
                            </button>
                            <button class="search__btn" type="submit">Search Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
